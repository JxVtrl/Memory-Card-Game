<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Memory Card</title>
</head>
<body>
    <header>
        <!-- LOAD SECTION -->
        <div id="load-container">
             <div id="myBarBack">
                <div id="myBar"></div>
                <p id="loadText">Carregando imagens ...</p>
            </div>
        </div>
    </header>
    <main>

        <section id="leader-container">
            <section id="open-leader">
                🏆
            </section>
            <section id="leader-section" class="hide">
                <h4> Leaderboard</h4>
                <ul id="leaders">
                </ul>
            </section>

        </section>

        
        <section id="checkIn-container">
            <h3>Registre seu resultado</h3>
            <div id="input-container">
                <input type="text" maxlength="3" placeholder="Max. 3" id="nameInput" oninput="enviar(this.value)">
            </div>

        </section>


        <section id="nivel-container" style="display: none;">
            <h3 id="congrats">Escolha o Nivel de Jogo</h3>
            <div>
                <p class="nivel"><button class="nivel-btn" onclick="nivel1()" disabled>20 Cartas</button></p>
                <!-- <p class="nivel"><button class="nivel-btn" onclick="nivel2()" disabled>30 Cartas</button></p> -->
            </div>
        </section>



        <section id="table-container" style="display: none;">
            <!-- Tempo -->
            <h3><span id="time"></span></h3>

            <!-- Table -->
            <div><ul id="table"></ul></div>
        </section>
    </main>

    <footer><p>Feito com carinho por: João Vinicius Lamarca 💘</p></footer>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="script.js"></script>
</body>
</html>
